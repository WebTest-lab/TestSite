<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission via iFrame</title>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            // Create an invisible iframe
            let iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);

            // Set iframe to about:blank initially
            iframe.src = 'about:blank';

            // Wait a moment to ensure the iframe is ready
            setTimeout(() => {
                document.getElementById('userForm').target = iframe.name;
                document.getElementById('userForm').submit();
            }, 100);
        }
    </script>
</head>
<body>
    <h2>Submit Data via iFrame</h2>
    <form id="userForm" action="https://webhook.site/f82be2db-5b01-4f91-8077-4c35caed505d" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="testUser" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="test@example.com" required><br><br>

        <button type="submit" onclick="submitForm(event)">Submit Data</button>
    </form>
</body>
</html>
